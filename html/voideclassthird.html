        $(document).on('click', '.lesson-link', function (e) {
            e.preventDefault();
            const lessonKey = $(this).data('lesson');
            const lesson = lessons[lessonKey];
            $('#lessonTitle').text(lesson.title);
            $('#lessonIframe').attr('src', lesson.video);
            $('#lessonContainer').show();
        });
