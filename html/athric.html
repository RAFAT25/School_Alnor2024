.skeleton {
    background-color: #E0E0E0;
    border-radius: 4px;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
}

.skeleton::after {
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: -100%;
    background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.5) 50%, transparent 100%);
    animation: loading 1.5s infinite;
}

.skeleton-header {
    height: 40px;
    width: 60%;
    margin-bottom: 10px;
}

.skeleton-subheader {
    height: 20px;
    width: 40%;
    margin-bottom: 20px;
}

.skeleton-content {
    height: 100px;
    width: 100%;
    margin-bottom: 10px;
}

@keyframes loading {
    0% {
        left: -100%;
    }
    100% {
        left: 100%;
    }
}
</style>
